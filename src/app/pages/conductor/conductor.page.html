<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar color="dark">
    <ion-title>Uber</ion-title>

    <ion-buttons slot="end">
      <!-- Llama a la función logout al hacer clic -->
      <ion-button (click)="logout()">
        <ion-icon class="custom-icon" slot="icon-only" name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <h2 style="text-align: center;">Elige tu opcion:</h2>

    <!-- Primera carta -->
    <ion-card [ngClass]="{'selected-card': selectedCard === 'viaje-entrega'}" (click)="selectCard('viaje-entrega')">
      <ion-card-header>
        <ion-badge color="success">Entrega</ion-badge>
      </ion-card-header>
      <ion-card-content class="card-content">
        <div class="card-text">
          <h3>Entregas</h3>
          <p><strong>Edad:</strong> Mayor de 18 años</p>
          <p><strong>Vehículo:</strong> El vehículo no puede tener más de 10 años de antigüedad a partir del año en curso.</p>
        </div>
        <img src="assets/img/viaje.png" alt="Auto" />
      </ion-card-content>
    </ion-card>

    <!-- Segunda carta -->
    <ion-card [ngClass]="{'selected-card': selectedCard === 'viaje'}" (click)="selectCard('viaje')">
      <ion-card-header>
        <ion-badge color="primary">Viajes</ion-badge>
      </ion-card-header>
      <ion-card-content class="card-content">
        <div class="card-text">
          <h3>Viajes</h3>
          <p><strong>Edad:</strong> Mayor de 18 años</p>
          <p><strong>Vehículo:</strong> Capacidad mínima para 1 Pasajero</p>
        </div>
        <img src="assets/img/viaje.png" alt="Auto" />
      </ion-card-content>
    </ion-card>

    <!-- Botón de continuar -->
    <ion-button expand="block" color="primary" [disabled]="!selectedCard" (click)="continue()">Continuar</ion-button>
  </ion-grid>

</ion-content>

<ion-footer>
  <ion-toolbar color="dark">
    <ion-grid>
      <ion-row class="ion-justify-content-center">
        <!-- Botón Home -->
        <ion-col class="ion-text-center" size="auto">
          <ion-button fill="clear" [routerLink]="['/conductor']" style="margin-top: -5px;">
            <ion-icon name="home-outline" size="large"></ion-icon>
          </ion-button>
        </ion-col>
        <!-- Botón Map -->
        <ion-col class="ion-text-center" size="auto">
          <ion-button fill="clear" [routerLink]="['/...']" style="margin-top: -5px;">
            <ion-icon name="map-outline" size="large"></ion-icon>
          </ion-button>
        </ion-col>
        <!-- Botón Settings -->
        <ion-col class="ion-text-center" size="auto">
          <ion-button fill="clear" [routerLink]="['/...']" style="margin-top: -5px;">
            <ion-icon name="settings-outline" size="large"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
