<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="header-container">
      <button class="back-button" (click)="goBack()">
        <!-- Icono de flecha (SVG) -->
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
      </button>
      <ion-title class="header-title ion-text-center">Restablecer Contraseña</ion-title>
    </div>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true" [scrollY]="false">
  <div id="container">
    <form (ngSubmit)="onSubmit()">
      <ion-list>
        <ion-item>
          <ion-input 
            [(ngModel)]="correo"
            name="correo"
            label="Ingrese su correo"
            labelPlacement="floating"
            type="email"
            required>
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            [(ngModel)]="nuevaPassword"
            name="nuevaPassword"
            label="Nueva contraseña"
            labelPlacement="floating"
            type="password"
            required>
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            [(ngModel)]="confirmPassword"
            name="confirmPassword"
            label="Confirmar contraseña"
            labelPlacement="floating"
            type="password"
            required>
          </ion-input>
        </ion-item>
      </ion-list>
      <div *ngIf="passwordMismatch" class="error-message">Las contraseñas no coinciden.</div>
      <div *ngIf="emailInvalid" class="error-message">El correo ingresado no es válido.</div>
      <ion-button expand="block" type="submit" style="width: 100%; max-width: 400px; height: 50px;">
        Restablecer Contraseña
      </ion-button>
    </form>
  </div>
</ion-content>
